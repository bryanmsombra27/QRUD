<div class="form">
    <div class="content-form">
        <img src="assets/img/logo.svg" class="img-logo">
        <h1>¡Bienvenido!</h1>
        <form [formGroup]="form" (ngSubmit)="login()">

            <app-text type="email" error="Debe de ser un correo valido" fieldName="email" [form]="form" label="Email"
                (removeAlerts)="this.removerAlertas()" />


            <app-text type="password" error="El campo es obligatorio" fieldName="password" [form]="form"
                label="Password" (removeAlerts)="this.removerAlertas()" />

            <app-btn text="Ingresar" [center]="false" />
            <p>
                <a routerLink="/forget-password" style="cursor: pointer;">¿Olvidaste tu contraseña?</a>
            </p>

        </form>
    </div>


    <img src="assets/img/undraw_mobile_interface_wakp.svg" class="login-imagen" alt="User">

</div>
