<input type="checkbox" id="{{modal()}}">
<div class="container-modal">
    <div class="content-modal">
        <h2>{{titulo()}}</h2>
        <p>{{msg()}}</p>
        <div class="btn-cerrar">
            <label for="{{modal()}}">Cancelar</label>
            <label for="{{modal()}}" (click)="ejecutarAccion()">Aceptar</label>
        </div>
    </div>
    <label for="{{modal()}}" class="cerrar-modal"></label>
</div>
