<div class="group" [formGroup]="form()">
    <input type="{{type()}}" formControlName="{{fieldName()}}" (keyup)="removerAlertas()">
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>{{label()}}</label>
    <app-errores-frontend *ngIf="campoValido(fieldName())" mensaje="{{frontendError()}}"></app-errores-frontend>
</div>
